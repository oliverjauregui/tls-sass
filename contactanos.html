<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="tls_contactanos_banner">
        <header class="tls_header">
            <div class="container">
                <div class="row tls_header_align">
                    <h1 class="col-md-2"><img src="images/logoTLS.svg" alt="logo"></h1>
                    <nav class="col-md-8">
                        <ul class="tls_header_nav">
                            <li><a class="tls_header_nav_link" href="index.html">INICIO</a></li>
                            <li><a class="tls_header_nav_link" href="#">CARRERAS</a></li>
                            <li><a class="tls_header_nav_link" href="#">EDUCACION CONTINUA</a></li>
                            <li><a class="tls_header_nav_link" href="#">CONTACTO</a></li>
                            <li><a class="tls_header_nav_link" href="#">CAMPUS</a></li>
                        </ul>
                    </nav>
                    <ul class="tls_header_list col-md-2">
                        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                        <li><i class="fa fa-youtube-play" aria-hidden="true"></i></li>
                        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row tls_contactanos_title">
                    <h2 class="col-md-12">CONTACTANOS</h2>
                </div>
                <div class="tls_contactanos_form">
                <form class="tls_contactanos_form">
                    <div class="tls_contactanos_form_col col-md-4 col-md-offset-2">
                        <input class="tls_contactanos_form_col_input" type="text" placeholder="Nombre">
                        <input class="tls_contactanos_form_col_input" type="text" placeholder="Telefono Celular">
                    </div>
                    <div class="tls_contactanos_form_col col-md-6">
                        <input class="tls_contactanos_form_col_input" type="text" placeholder="Apellidos Completos">
                        <input class="tls_contactanos_form_col_input" type="text" placeholder="Email">
                    </div>
                    <p class="tls_contactanos_form_p col-md-offset-2 col-md-2">Interesado en:</p>
                    <div class="col-md-3">
                        <input type="radio" id="carreras">
                        <label for="carreras">Carreras Profesionales</label>
                    </div>
                    <div class="col-md-5">
                        <input type="radio" id="educacion">
                        <label for="educacion">Educacion Continua</label>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
